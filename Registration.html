<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html" class="logo">Filmy Zone</a>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="Registration.html">Registration</a></li>
                <li><a href="Carousal.html">Carousal</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend><b>Registration Form</b></legend>
                <label> Name </label>
                <input type="text" placeholder="Your Name" required><br>
                <label>Email </label>
                <input type="email" placeholder="Type Your Email" required><br>
                <label>Contact Number </label>
                <input type="number" placeholder="Type Your Contact Number" required><br>
                <label>Gender</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>
                <label>Password</label>
                <input type="password" placeholder="Type your Password" required><br>
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Your Password" required><br>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
